title: Vel-San's KF World # The title of the blog
author: Vel-San # Your name
email: Vel-San@protonmail.com # your email shown in the footer
url: https://vel-san.github.io/ # this is your site's root address.
description: > # this means to ignore newlines until "show_excerpts:"
  A blog site that holds all my <a href="http://www.killingfloorgames.com/">Killing floor</a> related contributions; guides, workshop items and favorite collections like Mutators, Maps and such.
favicon: "./favicon.png" # set the favicon of the site

show_excerpts: false # set to true to show excerpts on the homepage

# Moving date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
moving:
  avatar_url: "https://i.imgur.com/nNT7g2P.jpg" # avatar in about page
  about_you: Just a Fresh Meat who decided to be a Flesh Pounder! # short description about you in about page
  date_format: "%b %d" # date format of posts in home page
  back_to: "Home" # In the post page, you have a back button above the title, you can custom the text by yourself.

  # generate social links in about page.
  social_links:
    twitter: Vel__San
    github: Vel-San
    steam: Vel-San
    reddit: XerXesKay
    # reddit:

# Build settings
theme: huangyz0918/moving # note, please use huangyz0918/moving if you want to publish to Github Pages.

plugins:
  - jekyll-feed
  - jekyll-seo-tag
